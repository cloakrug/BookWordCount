<div class="search-bar-component">
  <div class="search-bar">
    <input type="text"
           [(ngModel)]="searchText"
           (change)="onSearchInput($event)"
           class="search-input"
           placeholder="Search..."
           autofocus />
    <div class="mat-spinner-container">
      <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
    </div>
  </div>
  <div *ngIf="results.length > 0" class="results">
    <div *ngFor="let result of results" class="result" (click)="handleResultClick(result.id)">
      <div class="result-title-row">
        <p [innerText]="result.title" class="result-title"></p>
        <p [innerText]="result.releaseDate | date: 'yyyy'" class="result-year"></p>
      </div>
      <div class="result-more-info-row">
        <p [innerText]="result.author" class="result-author"></p>
        <div class="result-genres">
          <p *ngFor="let genre of result.genres" [innerText]="genre.text" class="genre"></p>
        </div>
      </div>
      <div class="result-desc-row">
        <p [innerText]="result.shortDescription" class="result-desc"></p>
      </div>
    </div>
    <hr />
  </div>
</div>
